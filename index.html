<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --secondary: #ec4899;
  --success: #10b981;
  --warning: #f59e0b;
  --danger: #ef4444;
  --bg: #f8fafc;
  --surface: #ffffff;
  --text: #0f172a;
  --text-light: #64748b;
  --border: #e2e8f0;
  --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
  --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
  --shadow-lg: 0 10px 25px -3px rgba(0,0,0,0.1);
  --shadow-xl: 0 20px 40px -3px rgba(0,0,0,0.15);
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
}

/* Layout */
.dashboard {
  display: grid;
  grid-template-columns: 260px 1fr;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  background: var(--surface);
  border-right: 1px solid var(--border);
  padding: 2rem 0;
  position: sticky;
  top: 0;
  height: 100vh;
  overflow-y: auto;
}

.logo {
  padding: 0 1.5rem 2rem;
  font-size: 1.5rem;
  font-weight: 800;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.nav-item {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.875rem 1.5rem;
  color: var(--text-light);
  cursor: pointer;
  transition: all 0.2s;
  font-weight: 500;
  border-left: 3px solid transparent;
}

.nav-item:hover {
  background: #f8fafc;
  color: var(--text);
}

.nav-item.active {
  background: #f1f5f9;
  color: var(--primary);
  border-left-color: var(--primary);
}

.nav-icon {
  font-size: 1.25rem;
}

/* Main Content */
.main {
  padding: 2rem;
  max-width: 1400px;
  overflow-x: hidden;
}

.header {
  margin-bottom: 2rem;
}

.header h1 {
  font-size: 2rem;
  font-weight: 800;
  color: var(--text);
  margin-bottom: 0.5rem;
}

.header p {
  color: var(--text-light);
}

/* Stats Grid */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  margin-bottom: 2rem;
}

.stat-card {
  background: var(--surface);
  border-radius: 1rem;
  padding: 1.5rem;
  box-shadow: var(--shadow);
  position: relative;
  overflow: hidden;
  transition: all 0.3s;
}

.stat-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-lg);
}

.stat-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
}

.stat-card.primary::before { background: var(--primary); }
.stat-card.secondary::before { background: var(--secondary); }
.stat-card.success::before { background: var(--success); }
.stat-card.warning::before { background: var(--warning); }

.stat-header {
  display: flex;
  justify-content: space-between;
  align-items: start;
  margin-bottom: 1rem;
}

.stat-icon {
  width: 48px;
  height: 48px;
  border-radius: 0.75rem;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
}

.stat-card.primary .stat-icon { background: linear-gradient(135deg, #6366f1, #8b5cf6); }
.stat-card.secondary .stat-icon { background: linear-gradient(135deg, #ec4899, #f43f5e); }
.stat-card.success .stat-icon { background: linear-gradient(135deg, #10b981, #14b8a6); }
.stat-card.warning .stat-icon { background: linear-gradient(135deg, #f59e0b, #fb923c); }

.stat-label {
  font-size: 0.875rem;
  color: var(--text-light);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.stat-value {
  font-size: 2rem;
  font-weight: 800;
  color: var(--text);
  margin-bottom: 0.25rem;
}

.stat-change {
  font-size: 0.875rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

.stat-change.positive { color: var(--success); }
.stat-change.negative { color: var(--danger); }

/* Section */
.section {
  display: none;
  animation: fadeIn 0.4s ease;
}

.section.active {
  display: block;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Cards */
.card {
  background: var(--surface);
  border-radius: 1rem;
  padding: 2rem;
  margin-bottom: 1.5rem;
  box-shadow: var(--shadow);
  transition: all 0.3s;
}

.card:hover {
  box-shadow: var(--shadow-lg);
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid var(--border);
}

.card-title {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--text);
}

.card-badge {
  padding: 0.5rem 1rem;
  border-radius: 2rem;
  font-size: 0.875rem;
  font-weight: 600;
  background: #f1f5f9;
  color: var(--primary);
}

/* Two Column Layout */
.two-col {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1.5rem;
  margin-bottom: 1.5rem;
}

/* Budget Chart */
.chart-container {
  background: var(--surface);
  border-radius: 1rem;
  padding: 2rem;
  box-shadow: var(--shadow);
}

.chart-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

.chart-title {
  font-size: 1.25rem;
  font-weight: 700;
}

/* Bar Chart - FIXED */
.bar-chart {
  display: flex;
  align-items: flex-end;
  justify-content: space-around;
  gap: 2rem;
  height: 250px;
  padding: 1rem;
  margin-top: 2rem;
  margin-bottom: 3rem;
  position: relative;
}

.bar-wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  max-width: 120px;
}

.bar {
  width: 100%;
  background: linear-gradient(to top, #6366f1, #ec4899);
  border-radius: 0.5rem 0.5rem 0 0;
  position: relative;
  transition: all 0.3s;
  cursor: pointer;
  min-height: 40px;
}

.bar:hover {
  opacity: 0.85;
  transform: translateY(-4px);
}

.bar-value {
  position: absolute;
  top: -2rem;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.875rem;
  font-weight: 700;
  color: var(--text);
  white-space: nowrap;
}

.bar-label {
  margin-top: 0.75rem;
  font-size: 0.875rem;
  color: var(--text-light);
  font-weight: 600;
}

/* Pie Chart - FIXED */
.pie-chart-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem 0;
}

.pie-chart {
  width: 280px;
  height: 280px;
  margin: 0 auto 2rem;
}

.chart-legend {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
  width: 100%;
  max-width: 350px;
}

.legend-item {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  font-size: 0.9rem;
  color: var(--text);
  font-weight: 500;
}

.legend-dot {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  flex-shrink: 0;
}

.legend-value {
  margin-left: auto;
  font-weight: 700;
  color: var(--text-light);
}

/* Timeline */
.timeline {
  position: relative;
  padding-left: 2rem;
}

.timeline::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  width: 2px;
  background: var(--border);
}

.timeline-item {
  position: relative;
  padding-bottom: 2rem;
  cursor: pointer;
}

.timeline-item::before {
  content: '';
  position: absolute;
  left: -2.5rem;
  top: 0;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: var(--primary);
  border: 3px solid var(--surface);
  box-shadow: 0 0 0 3px var(--border);
  transition: all 0.3s;
}

.timeline-item:hover::before {
  transform: scale(1.3);
  box-shadow: 0 0 0 6px rgba(99, 102, 241, 0.2);
}

.timeline-card {
  background: var(--surface);
  border-radius: 1rem;
  padding: 1.5rem;
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--border);
  transition: all 0.3s;
}

.timeline-card:hover {
  box-shadow: var(--shadow-lg);
  transform: translateX(8px);
  border-color: var(--primary);
}

.timeline-header {
  display: flex;
  justify-content: space-between;
  align-items: start;
  margin-bottom: 1rem;
}

.timeline-date {
  display: inline-block;
  padding: 0.5rem 1rem;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  border-radius: 2rem;
  font-size: 0.875rem;
  font-weight: 700;
}

.timeline-day {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 0.25rem;
}

.timeline-theme {
  color: var(--text-light);
  font-size: 0.95rem;
  font-style: italic;
  margin-bottom: 1rem;
}

.timeline-stats {
  display: flex;
  gap: 1.5rem;
  padding: 1rem;
  background: #f8fafc;
  border-radius: 0.75rem;
  flex-wrap: wrap;
}

.timeline-stat {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.875rem;
  color: var(--text-light);
  font-weight: 600;
}

.expand-btn {
  background: none;
  border: none;
  color: var(--primary);
  cursor: pointer;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  transition: all 0.2s;
}

.expand-btn:hover {
  background: #f1f5f9;
}

.expand-icon {
  transition: transform 0.3s;
}

.expand-icon.rotated {
  transform: rotate(180deg);
}

/* Places Expanded */
.places-expanded {
  display: none;
  margin-top: 1rem;
  padding-top: 1rem;
  border-top: 1px solid var(--border);
}

.places-expanded.show {
  display: block;
  animation: slideDown 0.3s ease;
}

@keyframes slideDown {
  from { opacity: 0; max-height: 0; }
  to { opacity: 1; max-height: 3000px; }
}

.place-card {
  background: #f8fafc;
  padding: 1.5rem;
  border-radius: 0.75rem;
  margin-bottom: 1rem;
  border-left: 4px solid var(--primary);
}

.place-time {
  display: inline-block;
  padding: 0.375rem 0.875rem;
  background: var(--primary);
  color: white;
  border-radius: 2rem;
  font-size: 0.75rem;
  font-weight: 700;
  text-transform: uppercase;
  margin-bottom: 0.75rem;
}

.place-name {
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 0.75rem;
}

.place-desc {
  color: var(--text-light);
  line-height: 1.7;
  margin-bottom: 1rem;
}

.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
}

.tag {
  padding: 0.5rem 1rem;
  background: white;
  border: 1px solid var(--border);
  border-radius: 2rem;
  font-size: 0.85rem;
  font-weight: 600;
  color: var(--text);
  transition: all 0.2s;
}

.tag:hover {
  border-color: var(--primary);
  background: #f1f5f9;
}

/* Info Grid */
.info-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
}

.info-item {
  padding: 1rem;
  background: #f8fafc;
  border-radius: 0.75rem;
  border-left: 3px solid var(--primary);
}

.info-label {
  font-size: 0.85rem;
  color: var(--text-light);
  font-weight: 600;
  margin-bottom: 0.25rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.info-value {
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--text);
}

/* Checklist */
.checklist-grid {
  display: grid;
  gap: 1rem;
}

.checklist-item {
  background: var(--surface);
  padding: 1.25rem;
  border-radius: 0.75rem;
  border-left: 4px solid transparent;
  display: flex;
  align-items: start;
  gap: 1rem;
  transition: all 0.2s;
  cursor: pointer;
}

.checklist-item:hover {
  background: #f8fafc;
  transform: translateX(4px);
}

.checklist-item.high { border-left-color: var(--danger); }
.checklist-item.medium { border-left-color: var(--warning); }
.checklist-item.low { border-left-color: var(--success); }

.checkbox {
  width: 24px;
  height: 24px;
  border: 2px solid var(--border);
  border-radius: 0.375rem;
  flex-shrink: 0;
  margin-top: 0.125rem;
  transition: all 0.2s;
}

.checklist-item:hover .checkbox {
  border-color: var(--primary);
}

.checklist-content {
  flex: 1;
}

.checklist-task {
  font-weight: 600;
  color: var(--text);
  margin-bottom: 0.5rem;
}

.priority-tag {
  display: inline-block;
  padding: 0.25rem 0.75rem;
  border-radius: 2rem;
  font-size: 0.75rem;
  font-weight: 700;
  text-transform: uppercase;
}

.priority-tag.high {
  background: rgba(239, 68, 68, 0.1);
  color: var(--danger);
}

.priority-tag.medium {
  background: rgba(245, 158, 11, 0.1);
  color: var(--warning);
}

.priority-tag.low {
  background: rgba(16, 185, 129, 0.1);
  color: var(--success);
}

/* Packing */
.packing-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1.5rem;
}

.packing-category {
  background: var(--surface);
  border-radius: 1rem;
  padding: 1.5rem;
  box-shadow: var(--shadow);
}

.category-header {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid var(--border);
}

.category-icon {
  width: 40px;
  height: 40px;
  border-radius: 0.75rem;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.25rem;
}

.category-title {
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--text);
}

.packing-items {
  display: grid;
  gap: 0.75rem;
}

.packing-item {
  padding: 0.75rem;
  background: #f8fafc;
  border-radius: 0.5rem;
  font-size: 0.95rem;
  color: var(--text);
  display: flex;
  align-items: center;
  gap: 0.75rem;
  transition: all 0.2s;
  cursor: pointer;
}

.packing-item:hover {
  background: #f1f5f9;
  transform: translateX(4px);
}

.packing-checkbox {
  width: 20px;
  height: 20px;
  border: 2px solid var(--border);
  border-radius: 0.25rem;
  flex-shrink: 0;
}

/* Hotel Gallery */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 1rem;
  margin-top: 1.5rem;
}

.gallery-item {
  position: relative;
  border-radius: 0.75rem;
  overflow: hidden;
  aspect-ratio: 4/3;
  cursor: pointer;
  transition: all 0.3s;
}

.gallery-item:hover {
  transform: scale(1.05);
  box-shadow: var(--shadow-xl);
}

.gallery-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Loading */
.loading {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 4rem;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 4px solid var(--border);
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Responsive */
@media (max-width: 1024px) {
  .dashboard {
    grid-template-columns: 1fr;
  }

  .sidebar {
    position: fixed;
    left: -260px;
    z-index: 1000;
    transition: left 0.3s;
  }

  .sidebar.open {
    left: 0;
  }

  .two-col {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 768px) {
  .main {
    padding: 1rem;
  }

  .stats-grid {
    grid-template-columns: 1fr;
  }

  .packing-grid {
    grid-template-columns: 1fr;
  }

  .timeline {
    padding-left: 1.5rem;
  }

  .timeline-stats {
    flex-direction: column;
    gap: 0.75rem;
  }

  .chart-legend {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>
<div class="dashboard">
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <div class="logo">✈️ TravelDash</div>
    <nav>
      <div class="nav-item active" data-section="overview">
        <span class="nav-icon">📊</span>
        <span>Overview</span>
      </div>
      <div class="nav-item" data-section="itinerary">
        <span class="nav-icon">🗓️</span>
        <span>Itinerary</span>
      </div>
      <div class="nav-item" data-section="budget">
        <span class="nav-icon">💰</span>
        <span>Budget</span>
      </div>
      <div class="nav-item" data-section="hotel">
        <span class="nav-icon">🏨</span>
        <span>Hotel</span>
      </div>
      <div class="nav-item" data-section="packing">
        <span class="nav-icon">🎒</span>
        <span>Packing</span>
      </div>
      <div class="nav-item" data-section="checklist">
        <span class="nav-icon">✓</span>
        <span>Checklist</span>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading your trip...</p>
      </div>
    </div>
  </main>
</div>

<script>
async function loadItinerary() {
  const userId = new URLSearchParams(window.location.search).get('user') || 'default';
  const jsonUrl = `https://raw.githubusercontent.com/l0keshai0004-beep/jsons/refs/heads/main/${userId}.json`;

  try {
    const res = await fetch(jsonUrl);
    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
    const data = await res.json();
    renderContent(data);
  } catch (err) {
    console.error('Error:', err);
  }
}

function renderContent(data) {
  const content = document.getElementById('content');
  content.innerHTML = '';

  // Calculate stats
  const totalDays = data.dailyItinerary.length;
  const totalPlaces = data.dailyItinerary.reduce((sum, day) => sum + day.places.length, 0);
  const budgetUsedPercent = ((data.budgetBreakdown.totalSpent / data.budgetBreakdown.totalBudget) * 100).toFixed(0);

  // Overview Section
  const overview = createSection('overview', `
    <div class="header">
      <h1>Welcome to ${data.tripOverview.destination}! 🎉</h1>
      <p>${data.tripOverview.startDate} to ${data.tripOverview.endDate}</p>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid">
      <div class="stat-card primary">
        <div class="stat-header">
          <div>
            <div class="stat-label">Total Days</div>
            <div class="stat-value">${totalDays}</div>
            <div class="stat-change positive">📅 ${data.tripOverview.tripType}</div>
          </div>
          <div class="stat-icon">🗓️</div>
        </div>
      </div>

      <div class="stat-card secondary">
        <div class="stat-header">
          <div>
            <div class="stat-label">Places to Visit</div>
            <div class="stat-value">${totalPlaces}</div>
            <div class="stat-change positive">📍 Across ${totalDays} days</div>
          </div>
          <div class="stat-icon">📌</div>
        </div>
      </div>

      <div class="stat-card success">
        <div class="stat-header">
          <div>
            <div class="stat-label">Budget Status</div>
            <div class="stat-value">${budgetUsedPercent}%</div>
            <div class="stat-change ${budgetUsedPercent > 80 ? 'negative' : 'positive'}">
              ${budgetUsedPercent > 80 ? '⚠️' : '✓'} Used of ₹${data.budgetBreakdown.totalBudget.toLocaleString()}
            </div>
          </div>
          <div class="stat-icon">💰</div>
        </div>
      </div>

      <div class="stat-card warning">
        <div class="stat-header">
          <div>
            <div class="stat-label">Companions</div>
            <div class="stat-value">${data.tripOverview.companions}</div>
            <div class="stat-change positive">❤️ ${data.tripOverview.duration} days trip</div>
          </div>
          <div class="stat-icon">👥</div>
        </div>
      </div>
    </div>

    <!-- Trip Details Card -->

// FIXED: Bar Chart Creation
function createBarChart(dailyExpenses) {
  const maxExpense = Math.max(...dailyExpenses.map(d => d.subtotal));
  
  return dailyExpenses.map(day => {
    const heightPercent = (day.subtotal / maxExpense) * 100;
    return `
      <div class="bar-wrapper">
        <div class="bar-value">₹${day.subtotal.toLocaleString()}</div>
        <div class="bar" style="height: ${heightPercent}%;"></div>
        <div class="bar-label">Day ${day.day}</div>
      </div>
    `;
  }).join('');
}

// FIXED: Pie Chart Creation
function createPieChart(budget) {
  const accommodation = budget.expenses.accommodation.total;
  const activities = budget.expenses.dailyExpenses.reduce((sum, d) => sum + d.activities, 0);
  const transport = budget.expenses.dailyExpenses.reduce((sum, d) => sum + d.transport, 0);
  const meals = budget.expenses.dailyExpenses.reduce((sum, d) => sum + d.meals, 0);
  
  const total = accommodation + activities + transport + meals;
  const values = [accommodation, activities, transport, meals];
  const colors = ['#6366f1', '#ec4899', '#f59e0b', '#10b981'];
  
  let cumulativePercent = 0;
  
  return values.map((value, i) => {
    const percent = value / total;
    const [x, y] = getCoordinatesForPercent(cumulativePercent);
    
    cumulativePercent += percent;
    
    const [x2, y2] = getCoordinatesForPercent(cumulativePercent);
    
    const largeArcFlag = percent > 0.5 ? 1 : 0;
    
    const pathData = [
      `M ${x} ${y}`,
      `A 1 1 0 ${largeArcFlag} 1 ${x2} ${y2}`,
      `L 0 0`
    ].join(' ');
    
    return `<path d="${pathData}" fill="${colors[i]}" stroke="white" stroke-width="0.02"/>`;
  }).join('');
}

function getCoordinatesForPercent(percent) {
  const x = Math.cos(2 * Math.PI * percent);
  const y = Math.sin(2 * Math.PI * percent);
  return [x, y];
}

// Legend Creation
function createLegend(budget) {
  const accommodation = budget.expenses.accommodation.total;
  const activities = budget.expenses.dailyExpenses.reduce((sum, d) => sum + d.activities, 0);
  const transport = budget.expenses.dailyExpenses.reduce((sum, d) => sum + d.transport, 0);
  const meals = budget.expenses.dailyExpenses.reduce((sum, d) => sum + d.meals, 0);
  
  const items = [
    { label: 'Accommodation', value: accommodation, color: '#6366f1' },
    { label: 'Activities', value: activities, color: '#ec4899' },
    { label: 'Transport', value: transport, color: '#f59e0b' },
    { label: 'Meals', value: meals, color: '#10b981' }
  ];
  
  return items.map(item => `
    <div class="legend-item">
      <span class="legend-dot" style="background: ${item.color};"></span>
      <span>${item.label}</span>
      <span class="legend-value">₹${item.value.toLocaleString()}</span>
    </div>
  `).join('');
}

function createSection(id, html) {
  const section = document.createElement('div');
  section.id = id;
  section.className = `section ${id === 'overview' ? 'active' : ''}`;
  section.innerHTML = html;
  return section;
}

function formatLabel(str) {
  return str.replace(/([A-Z])/g, ' $1').replace(/^./, s => s.toUpperCase()).trim();
}

function getCategoryIcon(category) {
  const icons = {
    clothing: '👕', footwear: '👟', essentials: '🎯',
    documents: '📄', electronics: '🔌', medication: '💊',
    miscellaneous: '🔧'
  };
  return icons[category.toLowerCase()] || '📦';
}

function togglePlaces(btn) {
  const places = btn.nextElementSibling;
  const icon = btn.querySelector('.expand-icon');
  places.classList.toggle('show');
  icon.classList.toggle('rotated');
}
