<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Travel Companion Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --primary-light: #818cf8;
  --secondary: #ec4899;
  --success: #10b981;
  --warning: #f59e0b;
  --danger: #ef4444;
  --bg: #f8fafc;
  --surface: #ffffff;
  --text: #0f172a;
  --text-light: #64748b;
  --text-lighter: #94a3b8;
  --border: #e2e8f0;
  --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
  --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
  --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
  --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1);
  --radius: 1rem;
  --radius-lg: 1.5rem;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  overflow-x: hidden;
}

::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: var(--bg);
}

::-webkit-scrollbar-thumb {
  background: var(--border);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--text-light);
}

.dashboard {
  display: grid;
  grid-template-columns: 280px 1fr;
  min-height: 100vh;
  position: relative;
}

.sidebar {
  background: linear-gradient(180deg, var(--surface) 0%, #fafbfc 100%);
  border-right: 1px solid var(--border);
  padding: 2rem 0;
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 280px;
  overflow-y: auto;
  z-index: 100;
  transition: transform 0.3s ease;
}

.logo {
  padding: 0 1.5rem 2rem;
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.logo-icon {
  font-size: 2rem;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

.logo-text {
  font-size: 1.5rem;
  font-weight: 800;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.nav {
  padding: 0 1rem;
}

.nav-section {
  margin-bottom: 1.5rem;
}

.nav-label {
  padding: 0 0.5rem 0.5rem;
  font-size: 0.75rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  color: var(--text-lighter);
}

.nav-item {
  display: flex;
  align-items: center;
  gap: 0.875rem;
  padding: 0.875rem 1rem;
  margin-bottom: 0.25rem;
  color: var(--text-light);
  cursor: pointer;
  transition: all 0.2s ease;
  font-weight: 500;
  border-radius: 0.75rem;
  position: relative;
}

.nav-item:hover {
  background: #f1f5f9;
  color: var(--text);
  transform: translateX(4px);
}

.nav-item.active {
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  color: white;
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
}

.nav-item.active .nav-icon {
  transform: scale(1.1);
}

.nav-icon {
  font-size: 1.25rem;
  transition: transform 0.2s;
}

.nav-text {
  flex: 1;
}

.mobile-toggle {
  display: none;
  position: fixed;
  top: 1rem;
  left: 1rem;
  z-index: 200;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 0.75rem;
  padding: 0.75rem;
  cursor: pointer;
  box-shadow: var(--shadow-lg);
}

.main {
  margin-left: 280px;
  min-height: 100vh;
  background: var(--bg);
}

.content-wrapper {
  max-width: 1400px;
  margin: 0 auto;
  padding: 2rem;
}

.page-header {
  margin-bottom: 2.5rem;
  animation: slideDown 0.5s ease;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.page-title {
  font-size: 2.5rem;
  font-weight: 800;
  color: var(--text);
  margin-bottom: 0.5rem;
  background: linear-gradient(135deg, var(--text), var(--primary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.page-subtitle {
  font-size: 1.1rem;
  color: var(--text-light);
  font-weight: 400;
}

.section {
  display: none;
  animation: fadeInUp 0.4s ease;
}

.section.active {
  display: block;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.card {
  background: var(--surface);
  border-radius: var(--radius-lg);
  padding: 2rem;
  margin-bottom: 1.5rem;
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.card:hover::before {
  transform: scaleX(1);
}

.card:hover {
  box-shadow: var(--shadow-xl);
  transform: translateY(-4px);
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
  padding-bottom: 1rem;
  border-bottom: 2px solid var(--border);
}

.card-title {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--text);
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.card-icon {
  font-size: 1.75rem;
}

.card-badge {
  padding: 0.5rem 1.25rem;
  border-radius: 2rem;
  font-size: 0.875rem;
  font-weight: 600;
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  color: white;
  box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
  margin-bottom: 2rem;
}

.stat-card {
  background: linear-gradient(135deg, var(--surface) 0%, #fafbfc 100%);
  border-radius: var(--radius-lg);
  padding: 2rem;
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
  cursor: pointer;
}

.stat-card::after {
  content: '';
  position: absolute;
  top: -50%;
  right: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(99, 102, 241, 0.05) 0%, transparent 70%);
  transition: all 0.5s ease;
}

.stat-card:hover::after {
  top: -25%;
  right: -25%;
}

.stat-card:hover {
  transform: translateY(-8px);
  box-shadow: var(--shadow-xl);
  border-color: var(--primary);
}

.stat-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 1rem;
  position: relative;
  z-index: 1;
}

.stat-icon {
  width: 56px;
  height: 56px;
  border-radius: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.75rem;
  box-shadow: var(--shadow);
  transition: transform 0.3s ease;
}

.stat-card:hover .stat-icon {
  transform: scale(1.1) rotate(5deg);
}

.stat-card:nth-child(1) .stat-icon {
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
}

.stat-card:nth-child(2) .stat-icon {
  background: linear-gradient(135deg, #ec4899, #f43f5e);
}

.stat-card:nth-child(3) .stat-icon {
  background: linear-gradient(135deg, #10b981, #14b8a6);
}

.stat-card:nth-child(4) .stat-icon {
  background: linear-gradient(135deg, #f59e0b, #fb923c);
}

.stat-card:nth-child(5) .stat-icon {
  background: linear-gradient(135deg, #8b5cf6, #d946ef);
}

.stat-content {
  position: relative;
  z-index: 1;
}

.stat-label {
  font-size: 0.875rem;
  color: var(--text-light);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-bottom: 0.5rem;
}

.stat-value {
  font-size: 2.25rem;
  font-weight: 800;
  color: var(--text);
  margin-bottom: 0.5rem;
  line-height: 1;
}

.stat-detail {
  font-size: 0.875rem;
  color: var(--text-lighter);
  font-weight: 500;
}

.info-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1.25rem;
}

.info-item {
  padding: 1.25rem;
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  border-radius: var(--radius);
  border-left: 4px solid var(--primary);
  transition: all 0.3s ease;
}

.info-item:hover {
  transform: translateX(8px);
  box-shadow: var(--shadow);
  border-left-color: var(--secondary);
}

.info-label {
  font-size: 0.875rem;
  color: var(--text-light);
  font-weight: 600;
  margin-bottom: 0.5rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.info-value {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--text);
}

.transport-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1.5rem;
  margin-top: 1.5rem;
}

.transport-card {
  background: var(--surface);
  border-radius: var(--radius);
  padding: 1.5rem;
  border: 2px solid var(--border);
  transition: all 0.3s ease;
}

.transport-card:hover {
  border-color: var(--primary);
  box-shadow: var(--shadow-lg);
  transform: translateY(-4px);
}

.transport-header {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid var(--border);
}

.transport-icon {
  font-size: 2rem;
}

.transport-title {
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--text);
}

.transport-details {
  display: grid;
  gap: 0.75rem;
}

.transport-detail {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.75rem;
  background: #f8fafc;
  border-radius: 0.5rem;
}

.transport-detail-label {
  font-size: 0.875rem;
  color: var(--text-light);
  font-weight: 600;
}

.transport-detail-value {
  font-size: 0.95rem;
  font-weight: 700;
  color: var(--text);
}

.timeline {
  position: relative;
  padding-left: 3rem;
}

.timeline::before {
  content: '';
  position: absolute;
  left: 1rem;
  top: 0;
  bottom: 0;
  width: 3px;
  background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
  border-radius: 2px;
}

.timeline-item {
  position: relative;
  margin-bottom: 2rem;
}

.timeline-dot {
  position: absolute;
  left: -2.35rem;
  top: 1.5rem;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  border: 4px solid var(--surface);
  box-shadow: 0 0 0 4px var(--border), 0 4px 12px rgba(99, 102, 241, 0.3);
  z-index: 2;
  transition: all 0.3s ease;
}

.timeline-item:hover .timeline-dot {
  transform: scale(1.3);
  box-shadow: 0 0 0 8px rgba(99, 102, 241, 0.1), 0 4px 16px rgba(99, 102, 241, 0.4);
}

.timeline-card {
  background: var(--surface);
  border-radius: var(--radius-lg);
  padding: 0;
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
  overflow: hidden;
  transition: all 0.3s ease;
}

.timeline-card:hover {
  box-shadow: var(--shadow-xl);
  transform: translateX(12px);
  border-color: var(--primary);
}

.timeline-card-header {
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  color: white;
  padding: 1.5rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.timeline-card-header:hover {
  background: linear-gradient(135deg, var(--primary-dark), var(--primary));
}

.timeline-header-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0.75rem;
}

.timeline-date {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border-radius: 2rem;
  font-size: 0.875rem;
  font-weight: 700;
}

.timeline-day {
  font-size: 1.5rem;
  font-weight: 800;
  margin-bottom: 0.25rem;
}

.timeline-theme {
  font-size: 1rem;
  opacity: 0.95;
  font-style: italic;
  font-weight: 500;
}

.timeline-stats {
  display: flex;
  gap: 1.5rem;
  margin-top: 1rem;
  flex-wrap: wrap;
}

.timeline-stat {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.875rem;
  font-weight: 600;
  padding: 0.5rem 1rem;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 2rem;
  backdrop-filter: blur(10px);
}

.expand-indicator {
  font-size: 1.5rem;
  transition: transform 0.3s ease;
}

.expand-indicator.rotated {
  transform: rotate(180deg);
}

.timeline-card-body {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.5s ease, padding 0.3s ease;
}

.timeline-card-body.expanded {
  max-height: 5000px;
  padding: 1.5rem;
}

.day-summary {
  padding: 1.5rem;
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  border-radius: var(--radius);
  margin-bottom: 1.5rem;
}

.summary-title {
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 1rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.summary-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 1rem;
}

.summary-item {
  text-align: center;
  padding: 1rem;
  background: white;
  border-radius: 0.75rem;
  box-shadow: var(--shadow-sm);
}

.summary-item-label {
  font-size: 0.75rem;
  color: var(--text-light);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-bottom: 0.5rem;
}

.summary-item-value {
  font-size: 1.25rem;
  font-weight: 800;
  color: var(--primary);
}

.places-grid {
  display: grid;
  gap: 1.5rem;
}

.place-card {
  background: linear-gradient(135deg, #ffffff 0%, #fafbfc 100%);
  padding: 1.5rem;
  border-radius: var(--radius);
  border-left: 5px solid var(--primary);
  box-shadow: var(--shadow-sm);
  transition: all 0.3s ease;
}

.place-card:hover {
  box-shadow: var(--shadow-lg);
  transform: translateX(8px);
  border-left-color: var(--secondary);
}

.place-header {
  display: flex;
  justify-content: space-between;
  align-items: start;
  margin-bottom: 1rem;
}

.place-time {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  color: white;
  border-radius: 2rem;
  font-size: 0.875rem;
  font-weight: 700;
  box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
}

.place-name {
  font-size: 1.4rem;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.place-desc {
  color: var(--text-light);
  line-height: 1.8;
  margin-bottom: 1rem;
}

.place-why {
  padding: 1rem;
  background: rgba(99, 102, 241, 0.05);
  border-left: 3px solid var(--primary);
  border-radius: 0.5rem;
  margin-bottom: 1rem;
}

.place-why-title {
  font-size: 0.875rem;
  font-weight: 700;
  color: var(--primary);
  margin-bottom: 0.5rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.place-why-text {
  color: var(--text-light);
  line-height: 1.7;
}

.place-info-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  margin-bottom: 1rem;
}

.place-info-item {
  padding: 0.875rem;
  background: white;
  border-radius: 0.75rem;
  border: 1px solid var(--border);
}

.place-info-label {
  font-size: 0.75rem;
  color: var(--text-light);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-bottom: 0.25rem;
}

.place-info-value {
  font-size: 1rem;
  font-weight: 700;
  color: var(--text);
}

.activities-section {
  margin-bottom: 1rem;
}

.activities-title {
  font-size: 0.875rem;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.activities-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
}

.activity-tag {
  padding: 0.5rem 1rem;
  background: white;
  border: 2px solid var(--border);
  border-radius: 2rem;
  font-size: 0.875rem;
  font-weight: 600;
  color: var(--text);
  transition: all 0.2s ease;
  cursor: default;
}

.activity-tag:hover {
  border-color: var(--primary);
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
}

.place-actions {
  display: flex;
  gap: 1rem;
  margin-top: 1rem;
}

.btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.875rem 1.5rem;
  border: none;
  border-radius: 0.75rem;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  justify-content: center;
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  color: white;
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
}

.btn-secondary {
  background: white;
  color: var(--primary);
  border: 2px solid var(--primary);
}

.btn-secondary:hover {
  background: var(--primary);
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
}

.budget-overview {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  margin-bottom: 2rem;
}

.budget-card {
  background: linear-gradient(135deg, var(--surface) 0%, #fafbfc 100%);
  border-radius: var(--radius-lg);
  padding: 2rem;
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
  position: relative;
  overflow: hidden;
}

.budget-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 5px;
}

.budget-card.total::before {
  background: linear-gradient(90deg, var(--primary), var(--primary-light));
}

.budget-card.spent::before {
  background: linear-gradient(90deg, var(--warning), #fb923c);
}

.budget-card.remaining::before {
  background: linear-gradient(90deg, var(--success), #14b8a6);
}

.budget-label {
  font-size: 0.875rem;
  color: var(--text-light);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-bottom: 0.75rem;
}

.budget-value {
  font-size: 2.5rem;
  font-weight: 800;
  color: var(--text);
  margin-bottom: 0.5rem;
}

.budget-percentage {
  font-size: 0.875rem;
  font-weight: 600;
  display: inline-block;
  padding: 0.375rem 0.875rem;
  border-radius: 2rem;
}

.budget-percentage.high {
  background: rgba(239, 68, 68, 0.1);
  color: var(--danger);
}

.budget-percentage.medium {
  background: rgba(245, 158, 11, 0.1);
  color: var(--warning);
}

.budget-percentage.low {
  background: rgba(16, 185, 129, 0.1);
  color: var(--success);
}

.chart-container {
  background: var(--surface);
  border-radius: var(--radius-lg);
  padding: 2rem;
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
  margin-bottom: 1.5rem;
}

.chart-title {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 1.5rem;
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.bar-chart {
  display: flex;
  align-items: flex-end;
  justify-content: space-around;
  gap: 1.5rem;
  height: 300px;
  padding: 1rem;
  margin-top: 2rem;
}

.bar-wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  max-width: 100px;
}

.bar {
  width: 100%;
  background: linear-gradient(to top, var(--primary), var(--primary-light));
  border-radius: 0.75rem 0.75rem 0 0;
  position: relative;
  transition: all 0.3s ease;
  cursor: pointer;
  min-height: 40px;
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
}

.bar:hover {
  opacity: 0.85;
  transform: translateY(-8px);
  box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
}

.bar-value {
  position: absolute;
  top: -2.5rem;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.875rem;
  font-weight: 800;
  color: var(--text);
  white-space: nowrap;
  background: white;
  padding: 0.375rem 0.875rem;
  border-radius: 0.5rem;
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
}

.bar-label {
  margin-top: 1rem;
  font-size: 0.875rem;
  color: var(--text);
  font-weight: 700;
  text-align: center;
}

.expense-breakdown {
  margin-top: 2rem;
}

.expense-day {
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  border-radius: var(--radius);
  padding: 1.5rem;
  margin-bottom: 1.5rem;
  border-left: 5px solid var(--primary);
}

.expense-day-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
  padding-bottom: 1rem;
  border-bottom: 2px solid var(--border);
}

.expense-day-title {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--text);
}

.expense-day-total {
  font-size: 1.5rem;
  font-weight: 800;
  color: var(--primary);
}

.expense-items {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
}

.expense-item {
  background: white;
  padding: 1rem;
  border-radius: 0.75rem;
  box-shadow: var(--shadow-sm);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.expense-item-label {
  font-size: 0.875rem;
  color: var(--text-light);
  font-weight: 600;
}

.expense-item-value {
  font-size: 1.1rem;
  font-weight: 800;
  color: var(--text);
}

.budget-tips {
  background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(251, 146, 60, 0.05) 100%);
  border-radius: var(--radius);
  padding: 1.5rem;
  border-left: 5px solid var(--warning);
  margin-top: 2rem;
}

.tips-title {
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--warning);
  margin-bottom: 1rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.tips-list {
  display: grid;
  gap: 0.75rem;
}

.tip-item {
  padding: 1rem;
  background: white;
  border-radius: 0.75rem;
  color: var(--text-light);
  line-height: 1.7;
  box-shadow: var(--shadow-sm);
}

.hotel-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1.25rem;
  margin-top: 1.5rem;
}

.gallery-item {
  position: relative;
  border-radius: var(--radius);
  overflow: hidden;
  aspect-ratio: 4/3;
  cursor: pointer;
  box-shadow: var(--shadow);
  transition: all 0.3s ease;
}

.gallery-item:hover {
  transform: scale(1.05);
  box-shadow: var(--shadow-xl);
}

.gallery-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.gallery-item:hover .gallery-img {
  transform: scale(1.1);
}

.amenities-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
  margin-top: 1.5rem;
}

.amenity-item {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 1rem;
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  border-radius: 0.75rem;
  border: 1px solid var(--border);
  transition: all 0.3s ease;
}

.amenity-item:hover {
  border-color: var(--primary);
  transform: translateX(8px);
  box-shadow: var(--shadow);
}

.amenity-icon {
  font-size: 1.5rem;
}

.amenity-text {
  font-size: 0.95rem;
  font-weight: 600;
  color: var(--text);
}

.packing-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 1.5rem;
}

.packing-category {
  background: var(--surface);
  border-radius: var(--radius-lg);
  padding: 1.5rem;
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
  transition: all 0.3s ease;
}

.packing-category:hover {
  box-shadow: var(--shadow-xl);
  transform: translateY(-4px);
}

.category-header {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1.25rem;
  padding-bottom: 1rem;
  border-bottom: 2px solid var(--border);
}

.category-icon {
  width: 48px;
  height: 48px;
  border-radius: 1rem;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
}

.category-title {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--text);
}

.packing-items {
  display: grid;
  gap: 0.75rem;
}

.packing-item {
  display: flex;
  align-items: center;
  gap: 1rem;
  padding: 1rem;
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  border-radius: 0.75rem;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 2px solid transparent;
}

.packing-item:hover {
  background: white;
  border-color: var(--primary);
  transform: translateX(8px);
  box-shadow: var(--shadow);
}

.packing-checkbox {
  width: 24px;
  height: 24px;
  border: 2px solid var(--border);
  border-radius: 0.5rem;
  flex-shrink: 0;
  transition: all 0.3s ease;
  position: relative;
}

.packing-item:hover .packing-checkbox {
  border-color: var(--primary);
}

.packing-checkbox.checked {
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  border-color: var(--primary);
}

.packing-checkbox.checked::after {
  content: '✓';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-weight: 800;
  font-size: 0.875rem;
}

.packing-item-text {
  font-size: 0.95rem;
  color: var(--text);
  font-weight: 500;
}

.packing-item.checked .packing-item-text {
  text-decoration: line-through;
  color: var(--text-light);
}

.checklist-grid {
  display: grid;
  gap: 1.25rem;
}

.checklist-item {
  background: var(--surface);
  padding: 1.5rem;
  border-radius: var(--radius);
  border-left: 5px solid transparent;
  display: flex;
  align-items: start;
  gap: 1rem;
  transition: all 0.3s ease;
  cursor: pointer;
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
}

.checklist-item:hover {
  transform: translateX(8px);
  box-shadow: var(--shadow-lg);
}

.checklist-item.high {
  border-left-color: var(--danger);
}

.checklist-item.medium {
  border-left-color: var(--warning);
}

.checklist-item.low {
  border-left-color: var(--success);
}

.checkbox {
  width: 28px;
  height: 28px;
  border: 3px solid var(--border);
  border-radius: 0.5rem;
  flex-shrink: 0;
  margin-top: 0.125rem;
  transition: all 0.3s ease;
  position: relative;
}

.checklist-item:hover .checkbox {
  border-color: var(--primary);
}

.checkbox.checked {
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  border-color: var(--primary);
}

.checkbox.checked::after {
  content: '✓';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-weight: 800;
  font-size: 1rem;
}

.checklist-content {
  flex: 1;
}

.checklist-task {
  font-weight: 600;
  color: var(--text);
  margin-bottom: 0.75rem;
  font-size: 1.05rem;
}

.checklist-item.checked .checklist-task {
  text-decoration: line-through;
  color: var(--text-light);
}

.priority-tag {
  display: inline-block;
  padding: 0.375rem 1rem;
  border-radius: 2rem;
  font-size: 0.75rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.priority-tag.high {
  background: rgba(239, 68, 68, 0.1);
  color: var(--danger);
}

.priority-tag.medium {
  background: rgba(245, 158, 11, 0.1);
  color: var(--warning);
}

.priority-tag.low {
  background: rgba(16, 185, 129, 0.1);
  color: var(--success);
}

.loading {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 4rem;
  min-height: 60vh;
}

.spinner {
  width: 60px;
  height: 60px;
  border: 5px solid var(--border);
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin-bottom: 1.5rem;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loading-text {
  font-size: 1.1rem;
  color: var(--text-light);
  font-weight: 600;
}

.error-state {
  text-align: center;
  padding: 4rem 2rem;
}

.error-icon {
  font-size: 4rem;
  margin-bottom: 1rem;
}

.error-title {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 0.5rem;
}

.error-message {
  color: var(--text-light);
  font-size: 1.05rem;
}

<script>
// Global state
let tripData = null;

// Utility Functions
function formatCurrency(amount) {
  return `₹${amount.toLocaleString('en-IN')}`;
}

function formatLabel(str) {
  return str.replace(/([A-Z])/g, ' $1')
            .replace(/^./, s => s.toUpperCase())
            .trim();
}

function getCategoryIcon(category) {
  const icons = {
    clothing: '👕',
    footwear: '👟',
    essentials: '🎯',
    documents: '📄',
    electronics: '🔌',
    medication: '💊',
    miscellaneous: '🔧'
  };
  return icons[category.toLowerCase()] || '📦';
}

function getAmenityIcon(amenity) {
  const text = amenity.toLowerCase();
  if (text.includes('wifi')) return '📶';
  if (text.includes('parking')) return '🅿️';
  if (text.includes('breakfast')) return '🍳';
  if (text.includes('pool')) return '🏊';
  if (text.includes('gym')) return '💪';
  if (text.includes('ac') || text.includes('air')) return '❄️';
  if (text.includes('pet')) return '🐕';
  if (text.includes('room service')) return '🛎️';
  if (text.includes('accessible')) return '♿';
  if (text.includes('kid')) return '👶';
  return '✨';
}

// Toggle Functions
function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('open');
}

function toggleTimelineCard(header) {
  const body = header.nextElementSibling;
  const indicator = header.querySelector('.expand-indicator');
  body.classList.toggle('expanded');
  indicator.classList.toggle('rotated');
}

function toggleCheckbox(element) {
  element.classList.toggle('checked');
  const item = element.closest('.packing-item, .checklist-item');
  if (item) {
    item.classList.toggle('checked');
  }
}

// Load Data
async function loadItinerary() {
  const userId = new URLSearchParams(window.location.search).get('user') || 'default';
  const jsonUrl = `https://raw.githubusercontent.com/l0keshai0004-beep/jsons/refs/heads/main/${userId}.json`;
  
  try {
    const res = await fetch(jsonUrl);
    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
    tripData = await res.json();
    renderContent(tripData);
  } catch (err) {
    console.error('Error:', err);
    document.getElementById('content').innerHTML = `
      <div class="error-state">
        <div class="error-icon">😔</div>
        <h2 class="error-title">Unable to Load Trip Data</h2>
        <p class="error-message">Please check your connection and try again.</p>
      </div>
    `;
  }
}

// Render Content
function renderContent(data) {
  const content = document.getElementById('content');
  content.innerHTML = '';

  // Calculate stats
  const totalDays = data.dailyItinerary.length;
  const totalPlaces = data.dailyItinerary.reduce((sum, day) => sum + day.places.length, 0);
  const budgetUsedPercent = ((data.budgetBreakdown.totalSpent / data.budgetBreakdown.totalBudget) * 100).toFixed(1);

          <div class="stat-detail">Days of adventure</div>
        </div>
      </div>

        </div>

        </div>

          <div class="stat-detail">${data.tripOverview.tripType} trip</div>

        <span class="card-badge">${data.tripOverview.tripType}</span>

      <div class="info-grid">
        ${Object.entries(data.tripOverview).map(([key, value]) => `

  const transport = createSection('transport', renderTransportSection(data.mode_of_transport));

  // Itinerary Section
  const itinerary = createSection('itinerary', `
    <div class="page-header">
      <h1 class="page-title">Your Journey Timeline</h1>
      <p class="page-subtitle">Day-by-day itinerary for your ${totalDays}-day adventure</p>
    </div>

    <div class="timeline">
      ${data.dailyItinerary.map(day => renderDayCard(day)).join('')}

  `);

  // Hotel Section
  const hotel = createSection('hotel', `
    <div class="page-header">
      <h1 class="page-title">${data.hotel.name}</h1>
      <p class="page-subtitle">${data.hotel.location}</p>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">

        </h2>
      </div>
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Price per Night</div>
          <div class="info-value">${formatCurrency(data.hotel.pricePerNight)}</div>
        </div>
        <div class="info-item">
          <div class="info-label">Number of Nights</div>
          <div class="info-value">${data.hotel.nights}</div>
        </div>
        <div class="info-item">
          <div class="info-label">Rooms Booked</div>
          <div class="info-value">${data.hotel.rooms}</div>
        </div>
        <div class="info-item">
          <div class="info-label">Total Cost</div>
          <div class="info-value">${formatCurrency(data.hotel.totalCost)}</div>
        </div>
      </div>
      <div style="margin-top: 1.5rem; padding: 1.5rem; background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%); border-radius: var(--radius); border-left: 4px solid var(--primary);">
        <div style="font-size: 0.875rem; font-weight: 700; color: var(--primary); margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 0.05em;">Why This Hotel?</div>

    ${data.hotel.amenities && data.hotel.amenities.length > 0 ? `

        </div>

  // Budget Section
  const budget = createSection('budget', renderBudgetSection(data.budgetBreakdown));

  // Packing Section
  const packing = createSection('packing', `

  const checklist = createSection('checklist', `

      <p class="page-subtitle">Important tasks to complete before departure</p>
    </div>

    <div class="card">
      <div class="checklist-grid">
        ${data.preTripChecklist.map(item => `
          <div class="checklist-item ${item.priority}" onclick="toggleCheckbox(this.querySelector('.checkbox'))">

function createSection(id, html) {
  const section = document.createElement('div');
  section.id = id;
  section.className = `section ${id === 'overview' ? 'active' : ''}`;
  section.innerHTML = html;
  return section;
}

function renderBudgetSection(budget) {
  const budgetUsedPercent = ((budget.totalSpent / budget.totalBudget) * 100).toFixed(1);
  const remainingPercent = ((budget.remainingBudget / budget.totalBudget) * 100).toFixed(1);
  
  let percentClass = 'low';
  if (budgetUsedPercent >= 80) percentClass = 'high';
  else if (budgetUsedPercent >= 60) percentClass = 'medium';

  const maxExpense = Math.max(...budget.expenses.dailyExpenses.map(d => d.subtotal));

  return `
    <div class="page-header">
      <h1 class="page-title">Budget Overview</h1>
      <p class="page-subtitle">Detailed expense breakdown and financial planning</p>
    </div>

    <div class="budget-overview">

        <div class="budget-label">Total Budget</div>
        <div class="budget-value">${formatCurrency(budget.totalBudget)}</div>
        <div class="budget-percentage low">100%</div>
      </div>

      <div class="budget-card spent">
        <div class="budget-label">Total Spent</div>
        <div class="budget-value">${formatCurrency(budget.totalSpent)}</div>
        <div class="budget-percentage ${percentClass}">${budgetUsedPercent}%</div>
      </div>

      <div class="budget-card remaining">
        <div class="budget-label">Remaining</div>
        <div class="budget-value">${formatCurrency(budget.remainingBudget)}</div>
        <div class="budget-percentage low">${remainingPercent}%</div>
      </div>
    </div>

    <div class="chart-container">
      <h3 class="chart-title">
        <span>📊</span>
        <span>Daily Expense Breakdown</span>
      </h3>
      <div class="bar-chart">
        ${budget.expenses.dailyExpenses.map(day => {
          const heightPercent = (day.subtotal / maxExpense) * 100;
          return `
            <div class="bar-wrapper">
              <div class="bar-value">${formatCurrency(day.subtotal)}</div>
              <div class="bar" style="height: ${heightPercent}%;"></div>
              <div class="bar-label">Day ${day.day}</div>
            </div>
          `;
        }).join('')}
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">
          <span class="card-icon">💳</span>
          Detailed Expenses
        </h2>
      </div>
      <div class="expense-breakdown">
        ${budget.expenses.dailyExpenses.map(day => `
          <div class="expense-day">
            <div class="expense-day-header">
              <span class="expense-day-title">Day ${day.day}</span>
              <span class="expense-day-total">${formatCurrency(day.subtotal)}</span>
            </div>
            <div class="expense-items">
              ${day.entryFees > 0 ? `
                <div class="expense-item">
                  <span class="expense-item-label">Entry Fees</span>
                  <span class="expense-item-value">${formatCurrency(day.entryFees)}</span>
                </div>
              ` : ''}
              ${day.activities > 0 ? `
                <div class="expense-item">
                  <span class="expense-item-label">Activities</span>
                  <span class="expense-item-value">${formatCurrency(day.activities)}</span>
                </div>
              ` : ''}
              ${day.transport > 0 ? `
                <div class="expense-item">
                  <span class="expense-item-label">Transport</span>
                  <span class="expense-item-value">${formatCurrency(day.transport)}</span>
                </div>
              ` : ''}
              ${day.meals > 0 ? `
                <div class="expense-item">
                  <span class="expense-item-label">Meals</span>
                  <span class="expense-item-value">${formatCurrency(day.meals)}</span>
                </div>
              ` : ''}
              ${day.shopping > 0 ? `
                <div class="expense-item">
                  <span class="expense-item-label">Shopping</span>
                  <span class="expense-item-value">${formatCurrency(day.shopping)}</span>
                </div>
              ` : ''}
            </div>
          </div>
        `).join('')}
      </div>
    </div>

    ${budget.budgetTips && budget.budgetTips.length > 0 ? `
      <div class="budget-tips">
        <div class="tips-title">
          <span>💡</span>
          <span>Budget Tips</span>
        </div>
        <div class="tips-list">
          ${budget.budgetTips.map(tip => `
            <div class="tip-item">${tip}</div>
          `).join('')}
        </div>
      </div>
    ` : ''}
  `;
}

// Navigation
document.querySelectorAll('.nav-item').forEach(item => {
  item.addEventListener('click', () => {
    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
    item.classList.add('active');
    
    const section = item.dataset.section;
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(section)?.classList.add('active');
    
    window.scrollTo({ top: 0, behavior: 'smooth' });
    
    // Close sidebar on mobile
    if (window.innerWidth <= 1024) {
      document.getElementById('sidebar').classList.remove('open');
    }
  });
});

// Initialize
loadItinerary();
</script>
</body>
</html>
