<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üåç Dynamic Itinerary ‚Äî Enhanced Experience</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #080c17;
  --card: rgba(17, 24, 39, 0.65);
  --accent: #06b6d4;
  --accent-dark: #0ea5e9;
  --text: #f3f4f6;
  --muted: #9ca3af;
  --border: rgba(255,255,255,0.08);
  --blur: blur(12px);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top left, #0f172a 0%, #0a0e1a 100%);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
  background-attachment: fixed;
}

.container {
  max-width: 1300px;
  margin: 0 auto;
  padding: 24px;
}

/* HEADER */
header {
  text-align: center;
  background: rgba(255,255,255,0.03);
  backdrop-filter: blur(15px);
  padding: 50px 20px;
  border-radius: 24px;
  border: 1px solid var(--border);
  box-shadow: 0 0 50px rgba(6,182,212,0.1);
  margin-bottom: 40px;
  transition: all 0.3s ease;
}
header:hover { transform: translateY(-3px); box-shadow: 0 0 60px rgba(6,182,212,0.2); }

h1 {
  font-size: 2.8rem;
  background: linear-gradient(135deg, #06b6d4, #3b82f6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.subtitle {
  color: var(--muted);
  margin-top: 10px;
  letter-spacing: 0.5px;
}

/* STICKY TABS */
.tabs {
  position: sticky;
  top: 0;
  z-index: 100;
  background: rgba(17,24,39,0.85);
  backdrop-filter: var(--blur);
  display: flex;
  gap: 10px;
  margin-bottom: 30px;
  padding: 12px;
  border-radius: 16px;
  border: 1px solid var(--border);
  overflow-x: auto;
  scroll-behavior: smooth;
}

.tab {
  padding: 12px 24px;
  border: none;
  background: transparent;
  color: var(--muted);
  cursor: pointer;
  border-radius: 10px;
  font-size: 1rem;
  position: relative;
  transition: all 0.3s ease;
}
.tab:hover { color: var(--text); background: rgba(255,255,255,0.05); }
.tab.active {
  color: white;
  background: linear-gradient(135deg, var(--accent), var(--accent-dark));
  box-shadow: 0 3px 12px rgba(6,182,212,0.3);
}

/* CARD STYLING */
.card {
  background: var(--card);
  backdrop-filter: var(--blur);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 28px;
  margin-bottom: 24px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}
.card:hover { transform: translateY(-4px); border-color: rgba(6,182,212,0.4); }

/* TITLES */
.card-title {
  font-size: 1.3rem;
  color: var(--accent);
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 16px;
}
.icon { font-size: 1.4rem; }

/* INFO GRID */
.info-item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid var(--border);
}
.info-item:last-child { border-bottom: none; }
.info-label { color: var(--muted); }
.info-value { font-weight: 600; color: var(--text); }

/* DAY CARDS */
.day-card {
  background: rgba(17,24,39,0.8);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}
.day-card:hover { border-color: var(--accent); background: rgba(17,24,39,0.9); }
.day-number { font-size: 1.3rem; font-weight: 700; color: var(--accent); }
.day-theme { color: var(--text); font-style: italic; margin-top: 4px; margin-bottom: 12px; }

/* PLACES */
.places-list { display: none; margin-top: 16px; padding-top: 12px; border-top: 1px solid var(--border); }
.places-list.show { display: block; animation: fadeIn 0.4s ease; }
.place-item {
  background: rgba(255,255,255,0.04);
  padding: 14px;
  border-left: 3px solid var(--accent);
  border-radius: 12px;
  margin-bottom: 12px;
}
.place-time { color: var(--accent); font-size: 0.85rem; font-weight: 600; }
.place-name { font-weight: 600; margin: 4px 0; }

/* BUDGET */
.budget-item {
  background: rgba(255,255,255,0.04);
  padding: 16px;
  border-radius: 12px;
  text-align: center;
  border: 1px solid var(--border);
  transition: transform 0.3s ease;
}
.budget-item:hover { transform: translateY(-4px); border-color: var(--accent); }

/* PACKING */
.pill {
  background: rgba(6,182,212,0.15);
  color: var(--accent);
  padding: 6px 14px;
  border-radius: 20px;
  border: 1px solid rgba(6,182,212,0.25);
  font-size: 0.85rem;
  transition: all 0.3s ease;
}
.pill:hover { background: rgba(6,182,212,0.25); }

/* ANIMATIONS */
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
.expand-icon { transition: transform 0.3s ease; }
.expand-icon.rotated { transform: rotate(180deg); }

/* SCROLLBAR */
::-webkit-scrollbar { height: 6px; }
::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

/* RESPONSIVE */
@media (max-width: 768px) {
  h1 { font-size: 2rem; }
  .card { padding: 20px; }
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>‚úàÔ∏è Your Travel Itinerary</h1>
    <div class="subtitle">Plan ‚Ä¢ Explore ‚Ä¢ Experience</div>
  </header>

  <div class="tabs" id="tabs">
    <button class="tab active" data-section="overview">üìã Overview</button>
    <button class="tab" data-section="hotel">üè® Stay</button>
    <button class="tab" data-section="itinerary">üóìÔ∏è Daily Plan</button>
    <button class="tab" data-section="budget">üí∞ Budget</button>
    <button class="tab" data-section="packing">üéí Packing</button>
  </div>

  <div id="content">
    <div class="loading" style="text-align:center;padding:80px 20px;">
      <div class="spinner" style="border:3px solid var(--border);border-top:3px solid var(--accent);border-radius:50%;width:50px;height:50px;animation:spin 1s linear infinite;margin:0 auto 20px;"></div>
      <p>Loading your adventure...</p>
    </div>
  </div>
</div>

<script>
let currentData = null;

document.getElementById('tabs').addEventListener('click', (e) => {
  if (e.target.classList.contains('tab')) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    e.target.classList.add('active');
    const section = e.target.dataset.section;
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(section)?.classList.add('active');
  }
});

async function loadPortfolio(userId = '123') {
  const jsonUrl = `https://raw.githubusercontent.com/l0keshai0004-beep/jsons/main/${userId}.json`;
  try {
    const res = await fetch(jsonUrl);
    if (!res.ok) throw new Error(`HTTP error! ${res.status}`);
    currentData = await res.json();
    renderPortfolio(currentData);
  } catch (err) {
    document.getElementById('content').innerHTML =
      `<div class="card" style="text-align:center;padding:40px;">
         <h2 style="color:#ef4444;">‚ö†Ô∏è Unable to Load Itinerary</h2>
         <p style="color:var(--muted);">${err.message}</p>
       </div>`;
  }
}

function renderPortfolio(data) {
  const content = document.getElementById('content');
  content.innerHTML = '';

  const overview = createSection('overview', `<div class="card"><div class="card-title"><span class="icon">üìã</span>Trip Overview</div>
    ${Object.entries(data.tripOverview || {}).map(([k,v])=>`<div class='info-item'><span class='info-label'>${k}</span><span class='info-value'>${v}</span></div>`).join('')}</div>`);

  const hotel = createSection('hotel', `<div class="card"><div class="card-title"><span class="icon">üè®</span>${data.hotel?.name || 'Hotel'}</div>
    <div class='info-item'><span class='info-label'>Location</span><span class='info-value'>${data.hotel?.location || 'N/A'}</span></div></div>`);

  const itinerary = createSection('itinerary', data.dailyItinerary?.map(d=>`
    <div class="day-card"><div class="day-header"><div><div class="day-number">Day ${d.day}</div></div><span class="expand-icon">‚ñº</span></div>
    <div class="day-theme">${d.theme||''}</div>
    <div class="places-list">${d.places?.map(p=>`<div class='place-item'><div class='place-time'>${p.timeOfDay}</div><div class='place-name'>${p.name}</div><div class='place-desc'>${p.description||''}</div></div>`).join('')}</div></div>`).join(''));

  const budget = createSection('budget', `<div class="card"><div class="card-title"><span class="icon">üí∞</span>Budget</div>
    ${Object.entries(data.budgetBreakdown || {}).map(([k,v])=>`<div class='budget-item'><div class='budget-label'>${k}</div><div class='budget-amount'>${v}</div></div>`).join('')}</div>`);

  const packing = createSection('packing', `<div class="card"><div class="card-title"><span class="icon">üéí</span>Packing</div>
    ${(Object.entries(data.packingList||{}).map(([k,v])=>`<div style='margin-bottom:12px;'><h3 style='color:var(--accent);'>${k}</h3>${v.map(i=>`<span class='pill'>${i}</span>`).join('')}</div>`)).join('')}</div>`);

  content.append(overview, hotel, itinerary, budget, packing);

  document.querySelectorAll('.day-card').forEach(card=>{
    card.addEventListener('click',()=>{
      const list=card.querySelector('.places-list');
      const icon=card.querySelector('.expand-icon');
      list.classList.toggle('show');
      icon.classList.toggle('rotated');
    });
  });
}

function createSection(id, html) {
  const section=document.createElement('div');
  section.id=id;
  section.className=`section ${id==='overview'?'active':''}`;
  section.innerHTML=html;
  return section;
}

const userId = new URLSearchParams(window.location.search).get('user') || 'default';
loadPortfolio(userId);
</script>
</body>
</html>
