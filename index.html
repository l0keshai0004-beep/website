
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Companion Dashboard - Dynamic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .trip-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .trip-info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            overflow-x: auto;
        }

        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 16px;
            color: #495057;
            transition: all 0.3s;
            white-space: nowrap;
            border-bottom: 3px solid transparent;
        }

        .nav-tab:hover {
            background: #e9ecef;
        }

        .nav-tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
            padding: 30px;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Statistics Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        /* Itinerary Section */
        .itinerary-day {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .day-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .day-theme {
            color: #6c757d;
            font-style: italic;
        }

        .place-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .place-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .place-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .time-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .place-description {
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .activities-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .activities-list h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .activities-list ul {
            list-style-position: inside;
            color: #495057;
        }

        .activities-list li {
            margin-bottom: 5px;
        }

        .practical-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: #e7f3ff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .info-label {
            font-weight: bold;
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .day-summary {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .summary-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .summary-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .summary-value {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        /* Budget Section */
        .budget-overview {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .budget-bar {
            width: 100%;
            height: 40px;
            background: #e9ecef;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px 0;
        }

        .budget-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .expense-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .expense-table th,
        .expense-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .expense-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .expense-table tr:hover {
            background: #f8f9fa;
        }

        /* Hotel Section */
        .hotel-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .hotel-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
            background: #f8f9fa;
        }

        .hotel-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .hotel-details {
            padding: 25px;
        }

        .hotel-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .hotel-rating {
            color: #ffc107;
            margin-bottom: 15px;
        }

        .amenities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .amenity-tag {
            background: #e7f3ff;
            color: #667eea;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
        }

        /* Packing List */
        .packing-section {
            margin-bottom: 25px;
        }

        .packing-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .packing-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }

        .packing-item {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .packing-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Checklist */
        .checklist-section {
            margin-bottom: 25px;
        }

        .checklist-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .priority-high {
            border-left-color: #dc3545;
        }

        .priority-medium {
            border-left-color: #ffc107;
        }

        .priority-low {
            border-left-color: #28a745;
        }

        /* Map */
        #map {
            height: 500px;
            border-radius: 15px;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .trip-info {
                flex-direction: column;
                gap: 10px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .practical-info {
                grid-template-columns: 1fr;
            }
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .tips-section {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .tips-section h4 {
            color: #856404;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <div class="header">
            <h1 id="destination">Trip Planner</h1>
            <div class="trip-info">
                <div class="trip-info-item">
                    <span>üìÖ</span>
                    <span id="dates">Dates</span>
                </div>
                <div class="trip-info-item">
                    <span>‚è±Ô∏è</span>
                    <span id="duration">Duration</span>
                </div>
                <div class="trip-info-item">
                    <span>üë•</span>
                    <span id="companions">Travelers</span>
                </div>
                <div class="trip-info-item">
                    <span>üéØ</span>
                    <span id="tripType">Trip Type</span>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('overview')">Overview</button>
            <button class="nav-tab" onclick="showTab('itinerary')">Itinerary</button>
            <button class="nav-tab" onclick="showTab('hotel')">Hotel</button>
            <button class="nav-tab" onclick="showTab('budget')">Budget</button>
            <button class="nav-tab" onclick="showTab('transport')">Transport</button>
            <button class="nav-tab" onclick="showTab('packing')">Packing List</button>
            <button class="nav-tab" onclick="showTab('checklist')">Checklist</button>
            <button class="nav-tab" onclick="showTab('map')">Map</button>
        </div>

        <!-- Overview Tab -->
        <div id="overview" class="tab-content active">
            <h2>Trip Overview</h2>
            <div class="stats-grid" id="statsGrid"></div>
        </div>

        <!-- Itinerary Tab -->
        <div id="itinerary" class="tab-content">
            <h2>Daily Itinerary</h2>
            <div id="itineraryContainer"></div>
        </div>

        <!-- Hotel Tab -->
        <div id="hotel" class="tab-content">
            <h2>Accommodation</h2>
            <div id="hotelContainer"></div>
        </div>

        <!-- Budget Tab -->
        <div id="budget" class="tab-content">
            <h2>Budget Breakdown</h2>
            <div id="budgetContainer"></div>
        </div>

        <!-- Transport Tab -->
        <div id="transport" class="tab-content">
            <h2>Mode of Transport</h2>
            <div id="transportContainer"></div>
        </div>

        <!-- Packing List Tab -->
        <div id="packing" class="tab-content">
            <h2>Packing List</h2>
            <div id="packingContainer"></div>
        </div>

        <!-- Checklist Tab -->
        <div id="checklist" class="tab-content">
            <h2>Pre-Trip Checklist</h2>
            <div id="checklistContainer"></div>
        </div>

        <!-- Map Tab -->
        <div id="map-tab" class="tab-content">
            <h2>Trip Map</h2>
            <div id="map"></div>
        </div>
    </div>

    <script>
        // Trip data - This will be dynamically loaded
        let tripData = null;

        // Load trip data
        async function loadTripData() {
            // In a real application, this would fetch from an API
            // For now, we'll embed the data directly
            tripData = TRIP_DATA_PLACEHOLDER;

            initializeDashboard();
        }

        function initializeDashboard() {
            if (!tripData) return;

            // Update header
            document.getElementById('destination').textContent = tripData.tripOverview.destination;
            document.getElementById('dates').textContent = `${tripData.tripOverview.startDate} to ${tripData.tripOverview.endDate}`;
            document.getElementById('duration').textContent = tripData.tripOverview.duration;
            document.getElementById('companions').textContent = tripData.tripOverview.companions;
            document.getElementById('tripType').textContent = tripData.tripOverview.tripType;

            // Render sections
            renderOverview();
            renderItinerary();
            renderHotel();
            renderBudget();
            renderTransport();
            renderPackingList();
            renderChecklist();
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active class from all nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            const selectedTab = tabName === 'map' ? 'map-tab' : tabName;
            document.getElementById(selectedTab).classList.add('active');

            // Add active class to clicked nav tab
            event.target.classList.add('active');

            // Initialize map if map tab is selected
            if (tabName === 'map') {
                setTimeout(initializeMap, 100);
            }
        }

        function renderOverview() {
            const statsGrid = document.getElementById('statsGrid');
            const totalDays = tripData.dailyItinerary.length;
            const totalPlaces = tripData.dailyItinerary.reduce((sum, day) => sum + day.places.length, 0);
            const totalDistance = tripData.dailyItinerary.reduce((sum, day) => sum + day.totalDistance, 0);

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Days</div>
                    <div class="stat-value">${totalDays}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Places to Visit</div>
                    <div class="stat-value">${totalPlaces}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Distance</div>
                    <div class="stat-value">${totalDistance.toFixed(2)} km</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Budget</div>
                    <div class="stat-value">${tripData.budgetBreakdown.currency} ${tripData.budgetBreakdown.totalBudget.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Estimated Spent</div>
                    <div class="stat-value">${tripData.budgetBreakdown.currency} ${tripData.budgetBreakdown.totalSpent.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Remaining Budget</div>
                    <div class="stat-value">${tripData.budgetBreakdown.currency} ${tripData.budgetBreakdown.remainingBudget.toLocaleString()}</div>
                </div>
            `;
        }

        function renderItinerary() {
            const container = document.getElementById('itineraryContainer');

            container.innerHTML = tripData.dailyItinerary.map(day => `
                <div class="itinerary-day">
                    <div class="day-header">
                        <div>
                            <div class="day-number">Day ${day.day} - ${day.date}</div>
                            <div class="day-theme">${day.theme}</div>
                        </div>
                        <div>
                            <small>üöó ${day.totalTravelTime} | üìç ${day.totalDistance} km</small>
                        </div>
                    </div>

                    ${day.places.map(place => `
                        <div class="place-card">
                            <div class="place-header">
                                <div class="place-name">${place.name}</div>
                                <div class="time-badge">${place.timeOfDay}</div>
                            </div>

                            <div class="place-description">${place.description}</div>

                            <div class="activities-list">
                                <h4>üéØ Activities</h4>
                                <ul>
                                    ${place.activities.map(activity => `<li>${activity}</li>`).join('')}
                                </ul>
                            </div>

                            <div class="activities-list">
                                <h4>‚ÑπÔ∏è Why Visit</h4>
                                <p>${place.whyVisit}</p>
                            </div>

                            <div class="practical-info">
                                <div class="info-item">
                                    <span class="info-label">Entry Fee</span>
                                    ${place.practicalInfo.entryFee}
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Estimated Cost</span>
                                    ${place.practicalInfo.estimatedCost}
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Duration</span>
                                    ${place.practicalInfo.duration}
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Best Time</span>
                                    ${place.practicalInfo.bestTime}
                                </div>
                            </div>

                            ${place.tips.whatToBring && place.tips.whatToBring.length > 0 ? `
                                <div class="tips-section">
                                    <h4>üíº What to Bring</h4>
                                    <ul>
                                        ${place.tips.whatToBring.map(item => `<li>${item}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}

                            <div style="margin-top: 15px;">
                                <a href="${place.googlemapintegrationlink}" target="_blank" class="btn">üìç View on Map</a>
                                <a href="${place.addtocalendar}" target="_blank" class="btn">üìÖ Add to Calendar</a>
                            </div>
                        </div>
                    `).join('')}

                    <div class="day-summary">
                        <h3>Day Summary</h3>
                        <div class="summary-grid">
                            <div class="summary-item">
                                <div class="summary-label">Hotel</div>
                                <div class="summary-value">${day.daySummary.spending.Hotel} ${tripData.budgetBreakdown.currency}</div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-label">Entry Fees</div>
                                <div class="summary-value">${day.daySummary.spending['Entry Fees']}</div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-label">Transport</div>
                                <div class="summary-value">${day.daySummary.spending.Transport}</div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-label">Meals</div>
                                <div class="summary-value">${day.daySummary.spending.Meals} ${tripData.budgetBreakdown.currency}</div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-label">Shopping</div>
                                <div class="summary-value">${day.daySummary.spending.Shopping} ${tripData.budgetBreakdown.currency}</div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-label">Daily Total</div>
                                <div class="summary-value">${day.daySummary.spending['Daily subtotal']} ${tripData.budgetBreakdown.currency}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderHotel() {
            const container = document.getElementById('hotelContainer');
            const hotel = tripData.hotel;

            container.innerHTML = `
                <div class="hotel-card">
                    <div class="hotel-images">
                        ${hotel.thumbnails.map(img => `
                            <img src="${img}" alt="${hotel.name}" class="hotel-image">
                        `).join('')}
                    </div>

                    <div class="hotel-details">
                        <div class="hotel-name">${hotel.name}</div>
                        <div class="hotel-rating">
                            ${'‚≠ê'.repeat(Math.floor(hotel.rating))} ${hotel.rating} (${hotel.reviews} reviews)
                        </div>
                        <p style="color: #6c757d; margin-bottom: 15px;">${hotel.description}</p>

                        <div class="practical-info">
                            <div class="info-item">
                                <span class="info-label">Class</span>
                                ${hotel.hotel_class}
                            </div>
                            <div class="info-item">
                                <span class="info-label">Price per Night</span>
                                ${hotel.price}
                            </div>
                            <div class="info-item">
                                <span class="info-label">Total Rate</span>
                                ${hotel.total_rate}
                            </div>
                            <div class="info-item">
                                <span class="info-label">Check-in</span>
                                ${hotel.check_in_time}
                            </div>
                            <div class="info-item">
                                <span class="info-label">Check-out</span>
                                ${hotel.check_out_time}
                            </div>
                        </div>

                        <h3 style="margin-top: 25px; color: #667eea;">Amenities</h3>
                        <div class="amenities-grid">
                            ${hotel.amenities.map(amenity => `
                                <div class="amenity-tag">${amenity}</div>
                            `).join('')}
                        </div>

                        <div style="margin-top: 20px;">
                            <a href="${hotel.link}" target="_blank" class="btn">üè® Visit Hotel Website</a>
                            <a href="https://maps.google.com/?q=${hotel.latitude},${hotel.longitude}" target="_blank" class="btn">üìç View Location</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderBudget() {
            const container = document.getElementById('budgetContainer');
            const budget = tripData.budgetBreakdown;
            const percentSpent = (budget.totalSpent / budget.totalBudget * 100).toFixed(1);

            container.innerHTML = `
                <div class="budget-overview">
                    <h3>Budget Overview</h3>
                    <div class="budget-bar">
                        <div class="budget-fill" style="width: ${percentSpent}%">
                            ${percentSpent}% Used
                        </div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Total Budget</div>
                            <div class="stat-value">${budget.currency} ${budget.totalBudget.toLocaleString()}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Total Spent</div>
                            <div class="stat-value">${budget.currency} ${budget.totalSpent.toLocaleString()}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Remaining</div>
                            <div class="stat-value">${budget.currency} ${budget.remainingBudget.toLocaleString()}</div>
                        </div>
                    </div>
                </div>

                <h3 style="margin-top: 25px;">Expense Breakdown</h3>
                <table class="expense-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Amount (${budget.currency})</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${budget.expenses.Transport.map(t => `
                            <tr>
                                <td>${t.transport_name}</td>
                                <td>${t.total_cost.toLocaleString()}</td>
                            </tr>
                        `).join('')}
                        <tr>
                            <td>Accommodation (${budget.expenses.accommodation.hotelName})</td>
                            <td>${budget.expenses.accommodation.total.toLocaleString()}</td>
                        </tr>
                        ${budget.expenses.dailyExpenses.map(d => `
                            <tr>
                                <td>Day ${d.day} Expenses</td>
                                <td>${d.cost.toLocaleString()}</td>
                            </tr>
                        `).join('')}
                        <tr style="background: #667eea; color: white; font-weight: bold;">
                            <td>TOTAL</td>
                            <td>${budget.totalSpent.toLocaleString()}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="tips-section" style="margin-top: 25px;">
                    <h4>üí° Budget Tips</h4>
                    <ul>
                        ${budget.budgetTips.map(tip => `<li>${tip}</li>`).join('')}
                    </ul>
                </div>
            `;
        }

        function renderTransport() {
            const container = document.getElementById('transportContainer');
            const transport = tripData.mode_of_transport.flight;

            container.innerHTML = `
                <div class="hotel-card">
                    <div class="hotel-details">
                        <h3 style="color: #667eea; margin-bottom: 20px;">‚úàÔ∏è Flight Details</h3>

                        <div class="practical-info">
                            <div class="info-item">
                                <span class="info-label">Destination</span>
                                ${transport.destination}
                            </div>
                            <div class="info-item">
                                <span class="info-label">Approx. Cost</span>
                                ${transport.Approx_cost}
                            </div>
                            <div class="info-item">
                                <span class="info-label">Flight Duration</span>
                                ${transport['Approx_time_of_flight(duration)']}
                            </div>
                            <div class="info-item">
                                <span class="info-label">From Airport</span>
                                ${transport.Nearest_airport_from_current_destination}
                            </div>
                            <div class="info-item">
                                <span class="info-label">To Airport</span>
                                ${transport.Nearest_airport_from_visiting_destination}
                            </div>
                            <div class="info-item">
                                <span class="info-label">Stops</span>
                                ${transport.Stops}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPackingList() {
            const container = document.getElementById('packingContainer');
            const packing = tripData.packingList;

            container.innerHTML = Object.entries(packing).filter(([key, items]) => items.length > 0).map(([category, items]) => `
                <div class="packing-section">
                    <h3>${category.charAt(0).toUpperCase() + category.slice(1).replace(/-/g, ' ')}</h3>
                    <div class="packing-items">
                        ${items.map(item => `
                            <div class="packing-item">
                                <input type="checkbox" class="packing-checkbox">
                                <span>${item}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function renderChecklist() {
            const container = document.getElementById('checklistContainer');
            const checklist = tripData.preTripChecklist;

            container.innerHTML = `
                <div class="checklist-section">
                    <h3 style="color: #dc3545;">üî¥ High Priority</h3>
                    ${checklist.highPriority.map(item => `
                        <div class="checklist-item priority-high">
                            <input type="checkbox" class="packing-checkbox">
                            <span>${item}</span>
                        </div>
                    `).join('')}
                </div>

                <div class="checklist-section">
                    <h3 style="color: #ffc107;">üü° Medium Priority</h3>
                    ${checklist.mediumPriority.map(item => `
                        <div class="checklist-item priority-medium">
                            <input type="checkbox" class="packing-checkbox">
                            <span>${item}</span>
                        </div>
                    `).join('')}
                </div>

                <div class="checklist-section">
                    <h3 style="color: #28a745;">üü¢ Low Priority</h3>
                    ${checklist.lowPriority.map(item => `
                        <div class="checklist-item priority-low">
                            <input type="checkbox" class="packing-checkbox">
                            <span>${item}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        let map = null;
        function initializeMap() {
            if (map) return; // Map already initialized

            // Initialize map centered on hotel
            map = L.map('map').setView([tripData.hotel.latitude, tripData.hotel.longitude], 12);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Add hotel marker
            L.marker([tripData.hotel.latitude, tripData.hotel.longitude])
                .bindPopup(`<b>üè® ${tripData.hotel.name}</b>`)
                .addTo(map);

            // Add markers for all places
            tripData.dailyItinerary.forEach(day => {
                day.places.forEach(place => {
                    if (place.coordinates && place.coordinates.latitude && place.coordinates.longitude) {
                        L.marker([place.coordinates.latitude, place.coordinates.longitude])
                            .bindPopup(`<b>Day ${day.day}: ${place.name}</b><br>${place.timeOfDay}`)
                            .addTo(map);
                    }
                });
            });
        }

        // Initialize dashboard on page load
        window.addEventListener('DOMContentLoaded', loadTripData);
    </script>
</body>
</html>
